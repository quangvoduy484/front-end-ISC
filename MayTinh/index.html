<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Máy tính</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col p-1">
          <input
            class="form-control form-control-lg text-right"
            type="text"
            id="input"
            placeholder="0"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-6 p-1">
          <button class="btn btn-outline-warning btn-block" id="clear">
            C
          </button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-danger btn-block" id="del">Del</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="chia">/</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="7">7</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="8">8</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="9">9</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="nhan">X</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="4">4</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="5">5</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="6">6</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="tru">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="1">1</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="2">2</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="3">3</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="cong">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="doidau">
            &plusmn
          </button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-dark btn-block" id="0">0</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="cham">.</button>
        </div>
        <div class="col-3 p-1">
          <button class="btn btn-outline-success btn-block" id="bang">=</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
