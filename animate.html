    <script>
        //fadein khác với show nó hiện mờ sau đó hiện rõ , mờ dần xong và ẩn đi 
        // keypress chỉ nhận kí tự bình thường
        // keydown nhấn xuống và thả ra keyup 
        // blur luoond di với focus (blur là rời đi )


        ///








        ///










        $(function () {
            // Thuộc tính làm mờ trong button 
            //$("#btn-result").attr('disabled','disabled');

            // each duyệt qua từng phần từ
            $('#slider').nivoSlider();
            $("select")
                .change(function () {
                
                    $("select option:selected").each(function () {
                        str += $(this).text() + " ";
                    });
                    $("div").text(str);
                })
                .change();
            $('#txtA,#txtB,#dropvalue').change(function () {
                Calculate();
            });

            $('input').focus(function () {
                $(this).css("background-color", "yellow")
            });
            $('input').blur(function () {
                $(this).css("background-color", "white")
            });




            function Calculate() {

                var a = $('#txtA').val();
                var b = $('#txtB').val();
                var c = $('#dropvalue').val();
                console.log(a, b, c);
                var result = 0;
                switch (c) {
                    case '+':
                        result = Number(a) + Number(b);
                        break;
                    case '-':
                        result = Number(a) - Number(b);
                        break;
                    case '*':
                        result = Number(a) * Number(b);
                        break;
                    case '/':
                        result = Number(a) / Number(b);
                        break;

                }
                $('#result').text(result);
            }

        });
    </script>
